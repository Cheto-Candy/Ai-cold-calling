<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Call Result</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            padding-top: 50px;
        }
        .container {
            max-width: 800px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .alert-info {
            background-color: #17a2b8;
            color: white;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #0056b3;
        }
        h2 {
            color: #333;
            margin-bottom: 20px;
        }
        .card {
            margin-top: 20px;
        }
        .card-body {
            padding: 15px;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .analytics-section {
            margin-bottom: 20px;
        }
        .analytics-section h4 {
            color: #007bff;
            margin-bottom: 10px;
        }
        pre {
            background: #f8f9fa;
            padding: 10px;
            border-radius: 4px;
            white-space: pre-wrap;
            word-wrap: break-word;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Call Result</h2>
        <div class="alert alert-info">
            <strong>Lead Status:</strong> {{ lead_converted }}
        </div>
        <div class="card">
            <div class="card-header">
                <h3>Call Analytics</h3>
            </div>
            <div class="card-body">
                <div class="analytics-section">
                    <h4>Summary</h4>
                    <pre>{{ analytics.summary }}</pre>
                </div>
                <div class="analytics-section">
                    <h4>Details</h4>
                    <pre>{{ analytics.details }}</pre>
                </div>
            </div>
        </div>
        <a href="{% url 'dashboard' %}" class="btn btn-primary mt-4">Back to Dashboard</a>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
